<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1" name="viewport" />
  <link rel="stylesheet" src="https://necolas.github.io/normalize.css/8.0.1/normalize.css" />
  <link rel="stylesheet" href="css/app.css" type="text/css">
  <link rel="stylesheet" href="css/app_tiny.css" type="text/css">
  <link rel="stylesheet" href="css/app_med.css" type="text/css">
  <link rel="stylesheet" href="css/app_large.css" type="text/css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin=""/>
  <title>Restaurant Info | Recomme</title>
</head>

<body class="inside">

  <!-- Header -->
  <header>
    <nav>
      <h1><a href="./" role="banner">Recomme</a></h1>
    </nav>
    <!-- Breadcrumb -->
    <div class="maxSubHeader">
      <ul id="breadcrumb" role="navigation" aria-labelledby="breadcrumb">
        <li><a href="./">Home</a></li>
      </ul>
      <button id="map-toggle" onClick="toggleMapPhoto()"
              role="button" aria-labelledby="map-toggle">Map</button>
      <button id="photo-toggle" onClick="togglePhoto()"
              role="button" aria-labelledby="photo-toggle">Photo</button>
    </div>
  </header>

  <main id="maincontent">

    <!-- Map -->
    <section id="map-container">
      <div id="map" role="region" aria-label="map"></div>
      <img id="restaurant-img">
    </section>

    <!-- Restaurant Info -->
    <section id="restaurant-container" role="main">
      <h2 id="restaurant-name"></h2>
      <p id="restaurant-cuisine"></p>
      <p id="restaurant-address"></p>
      <table id="restaurant-hours"></table>
    </section>

    <!-- Restaurant Reviews -->
    <section id="reviews-container">
      <ul id="reviews-list"></ul>
    </section>

  </main>

  <!-- Footer -->
  <footer id="footer" role="contentinfo">
      Copyright (c) 2019 <a href="/"><strong>Recomme</strong></a> All Rights Reserved.
  </footer>

  <!-- JS Scripts -->
  <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
  <script type="text/javascript" src="./js/dbhelper.js"></script>
  <script type="application/javascript" charset="utf-8" src="./js/sw_register.js"></script>
  <script type="text/javascript" src="./js/restaurant_info.js"></script>

</body>
</html>
