<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1" name="viewport" />
  <link rel="stylesheet" src="https://necolas.github.io/normalize.css/8.0.1/normalize.css" />
  <link rel="stylesheet" href="css/app.css" type="text/css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css"
    integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
    crossorigin="" />
  <title>Restaurant Info | Recomme</title>
</head>

<body class="inside">
  <!-- Header -->
  <header>
    <nav>
      <h1><a href="index.html" role="banner">New York's Best</a></h1>
      <a href="https://github.com/samsonloftin">Return to Github</a>
    </nav>
  </header>

  <div id="titlebg">
    <h2 id="restaurant-name"></h2>
    <p id="restaurant-cuisine"></p>
  </div>

  <div id="wrapper">



    <div class="restaurant-maphour">

      <!-- Map -->
      <section id="map-container-rest">
        <div id="map" role="region" aria-label="map"></div>
        <a href="" id="restaurant-address"></a>
      </section>

      <!-- Hours -->
      <div class="restaurant-right-column">
      <div class="restaurant-hours-column">
        <h3>Hours of Operation</h3>
        <table id="restaurant-hours"></table>
      </div>
    </div>
  </div>

    <!-- Restaurant Reviews -->
    <section id="reviews-container">
      <h2 class="title" id="theTop">Photos</h2>
      <div id="divider"></div>
      <img id="restaurant-img" />

      <ul id="reviews-list"></ul>
    </section>

  </div>
  <!-- JS Scripts -->
  <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js"
    integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw=="
    crossorigin=""></script>
  <script type="text/javascript" src="./js/dbhelper.js"></script>
  <script type="text/javascript" src="./js/restaurant_info.js"></script>

</body>

</html>
