<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1" name="viewport" />
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin=""/>
  <title>Restaurant Reviews | Recomme</title>
</head>

<body>
  <header>
    <nav>
      <h1><a href="../">Recomme</a></h1>
    </nav>
  </header>

  <main id="maincontent">
    <section id="map-container">
      <div id="map"></div>
    </section>
    <section>
      <div class="filter-options">
        <h2>Filter</h2>
        <select
                id="neighborhoods-select"
                name="neighborhoods"
                onchange="updateRestaurants()"
                role="menu"
                aria-labelledby="neighborhoods-select"
        >
          <option value="all">Neighborhoods</option>
        </select>
        <select
                id="cuisines-select"
                name="cuisines"
                onchange="updateRestaurants()"
                role="menu"
                aria-labelledby="cuisines-select"
        >
          <option value="all">Cuisines</option>
        </select>
        <button
                id="map-toggle"
                onClick="toggleMap()"
                role="button"
                aria-labelledby="map-toggle"
        >Map</button>
      </div>
      <ul id="restaurants-list"></ul>
    </section>
  </main>
  <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
  <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/main.js"></script>

  <footer id="footer">
    Copyright (c) 2019 <a href="/"><strong>Recomme</strong></a> All Rights Reserved.
  </footer>

</body>

</html>
