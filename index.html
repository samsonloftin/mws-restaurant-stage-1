<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1" name="viewport" />
  <link rel="stylesheet" src="https://necolas.github.io/normalize.css/8.0.1/normalize.css" />
  <link rel="stylesheet" href="css/app.css" type="text/css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
  integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
  crossorigin=""/>
  <title>Restaurant Reviews | New York's Best</title>
</head>

<body>
    <!-- Header -->
    <header>
      <nav>
        <h1><a href="index.html" role="banner">New York's Best</a></h1>
        <a href="https://github.com/samsonloftin">Return to Github</a>
      </nav>
    </header>
<div id="wrapper">


    <!-- Map -->
    <section id="map-container">
      <div id="map" role="region" aria-label="map" tabindex="-1"></div>


      <div class="filter-options">
        <select id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()"
                role="menu" aria-labelledby="neighborhoods-select" class="navButton">
          <option value="all">Neighborhoods</option>
        </select>
        <select id="cuisines-select" name="cuisines" onchange="updateRestaurants()"
                role="menu" aria-labelledby="cuisines-select" class="navButton">
          <option value="all">Cuisines</option>
        </select>
       
  
      </div>

    </section>

    <!-- Filters -->
    <section id="frontpage">
      <h2 class="title">Restaurants</h2>
       <div id="divider"></div>
  <!-- Restaurant List -->
      <ul id="restaurants-list" role="main"></ul>
    </section>


</div>

  <!-- JS Scripts -->
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
  integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
  crossorigin=""></script>    
  <script type="application/javascript" charset="utf-8" src="./js/dbhelper.js"></script>

  <script type="application/javascript" charset="utf-8" src="./js/main.js"></script>

</body>
</html>
